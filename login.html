<!DOCTYPE html>
<html lang="en-PK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PAKSTUDY.XYZ Quiz System</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header (Same as homepage) -->
    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="PAKSTUDY.XYZ Logo" width="180" height="60">
                    <span class="tagline">A One Stop Shop for Pakistan Studies</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Login Content -->
    <main class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome Back!</h1>
            
            <!-- Login Tabs -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="student">Student Login</button>
                <button class="tab-btn" data-tab="admin">Admin Login</button>
            </div>
            
            <!-- Student Login Form -->
            <div id="student" class="tab-content active">
                <form id="studentLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="studentEmail">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="studentEmail" placeholder="student@example.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="studentPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="studentPassword" placeholder="••••••••" required>
                            <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-primary btn-block">Login</button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
                </div>
            </div>
            
            <!-- Admin Login Form -->
            <div id="admin" class="tab-content">
                <form id="adminLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="adminUsername">Admin ID</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user-shield"></i>
                            <input type="text" id="adminUsername" placeholder="Enter admin ID" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="adminPassword" placeholder="••••••••" required>
                            <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer (Same as homepage) -->
    <footer class="main-footer">
        <!-- Footer content from homepage -->
    </footer>

    <script src="assets/js/auth.js"></script>
    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.getAttribute('data-tab');
                
                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show corresponding tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });
    </script>
</body>
</html>
